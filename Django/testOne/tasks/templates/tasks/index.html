{% extends "tasks/layout.html" %}
    {%block body%}
        <h1>Tasks:</h1>
        <ul>
        {%for task in tasksList%}
            <li>{{task}}</li>
            {%empty%}
            <li>No tasks</li>
        {%endfor%}
        </ul>
        <a href="{% url 'tasks:add' %}">Add Tasks</a>
    {%endblock%}
